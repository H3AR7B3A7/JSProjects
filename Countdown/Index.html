<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Countdown</title>
        <link rel="stylesheet" href="style.css"/>
        <script src="main.js" defer></script>
    </head>
    <body>
        <h1 id="title">New Years Eve</h1>
        <div class="countdown-container">
            <div class="days-container counter-box">
                <p class="counter" id="days">00</p>
                <span>Days</span>
            </div>
            <div class="hours-container counter-box">
                <p class="counter" id="hours">00</p>
                <span>Hours</span>
            </div>
            <div class="minutes-container counter-box">
                <p class="counter" id="minutes">00</p>
                <span>Minutes</span>
            </div>
            <div class="seconds-container counter-box">
                <p class="counter" id="seconds">00</p>
                <span>Seconds</span>
            </div>
        </div>
    </body>
</html>
